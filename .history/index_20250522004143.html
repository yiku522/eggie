    <header>
        <h1>欢迎来到丫丫的乐园 🐾</h1>

    <main>
        <section class="about-yaya">
            <h2>关于丫丫</h2>
            <img src="https://via.placeholder.com/300x200.png?text=丫丫的照片" alt="雪纳瑞小狗丫丫的照片" class="yaya-photo">
            <p>丫丫是一只活泼可爱、精力充沛的雪纳瑞小公主！👑</p>
            <p>她最喜欢的事情是追逐小球、在草地上打滚，还有和家人一起依偎在沙发上。丫丫有着雪纳瑞标志性的小胡子和浓密的眉毛，看起来总是那么的机灵和精神。她的叫声清脆响亮，总能第一时间提醒我们有客人来访或者快递小哥到了！</p>
            <p>丫丫也是一个非常聪明的小狗，学习新技能非常快。她已经学会了握手、坐下、趴下等基本指令，我们正在教她更多有趣的技巧呢！</p>
        </section>

        <section class="yaya-gallery">
            <h2>丫丫的萌照集锦</h2>
            <div class="gallery-grid">
                <img src="https://via.placeholder.com/150x100.png?text=丫丫玩耍中" alt="丫丫玩耍中">
                <img src="https://via.placeholder.com/150x100.png?text=丫丫睡觉觉" alt="丫丫睡觉觉">
                <img src="https://via.placeholder.com/150x100.png?text=丫丫吐舌头" alt="丫丫吐舌头">
                <img src="https://via.placeholder.com/150x100.png?text=丫丫的好奇脸" alt="丫丫的好奇脸">
            </div>
        </section>

        <section class="contact-yaya">
            <h2>喜欢丫丫吗？</h2>
            <p>如果你也喜欢丫丫，欢迎关注她的日常哦！我们会不定期更新她的萌照和趣事。😉</p>
        </section>
